<ng-container *ngIf="entityControl.invalid && entityControl.dirty">
  <ng-container *ngFor="let validation of validationMessages">
    <div class="item validation-msg" *ngIf="entityControl.errors[validation.type]">
      <div class="color bg-status-warning">
        <p>
          {{ validation.message }}
        </p>
      </div>
    </div>
  </ng-container>
</ng-container>
